<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datathon</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Fondo de partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #ffff;
        }

        /* General Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #003366;
            padding: 10px 0;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            position: relative;
            background-color: #003366;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        header .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            right: 30px;
        }

        header .main-title {
            font-size: 3.5rem;
            margin-top: 0;
            font-weight: 700;
        }

        /* Hero Section */
        .hero {
            background: url('https://www.datathon.cat/assets/img/datathon_2022.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content a {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #ffcc00;
            color: #003366;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }

        .hero-content a:hover {
            background-color: #e6b800;
        }

        /* Sponsors */
        .sponsor-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centra las imágenes horizontalmente */
            gap: 20px; /* Espaciado entre imágenes */
            margin-top: 30px;
        }

        .sponsor-logos img {
            max-width: 120px; /* Tamaño uniforme */
            height: auto; /* Mantiene la proporción */
            object-fit: contain;
        }

        .sponsor-text {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
            color: #003366;
            font-weight: bold;
        }

        /* Central Text */
        .central-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #003366;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 20;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <ul>
            <li><a href="detalles.html">Detalles</a></li>
            <li><a href="horario.html">Horario</a></li>
            <li><a href="faqs.html">FAQs</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <header>
        <div class="container header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Datathon" class="logo">
            <h1 class="main-title">Datathon 2024</h1>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <a href="datos.html" class="btn">Busca Equipo</a>
            </div>
        </section>

        <!-- Texto central -->
        <section class="central-text">
            <h2>No dejes que la soledad te arruine la Datathon, ¡encuentra equipo!</h2>
        </section>

        <!-- Sponsors -->
        <section class="sponsors">
            <div class="sponsor-text">
                <p>Sponsored by</p>
            </div>
            <div class="sponsor-logos">
                <img src="{{ url_for('static', filename='images/mango_logo.png') }}" alt="Mango">
                <img src="{{ url_for('static', filename='images/restbai_logo.png') }}" alt="Restb.ai">
                <img src="{{ url_for('static', filename='images/t2c_logo.png') }}" alt="T2C">
                <img src="{{ url_for('static', filename='images/schneider_logo.png') }}" alt="Schneider Electric">
                <img src="{{ url_for('static', filename='images/qualcomm_logo.png') }}" alt="Qualcomm">
                <img src="{{ url_for('static', filename='images/novartis_logo.png') }}" alt="Novartis">
                <img src="{{ url_for('static', filename='images/Salut_logo.png') }}" alt="Salut">
                <img src="{{ url_for('static', filename='images/dorahacks_logo.png') }}" alt="Dorahacks">
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer">
            <p>&copy; 2024 Datathon. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Biblioteca de Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='images/js/particles-config.js') }}"></script>
    
    <!-- Initialize particles -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS.load('particles-js', "{{ url_for('static', filename='images/js/particles-config.js') }}", function() {
                console.log('particles.js config loaded');
            });
        });
    </script>
</body>
</html>
