<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        /* Resetear margenes y relleno */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo del body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            background-color: #f4f4f9;
            overflow-y: auto;
        }

        /* Estilo del h1 */
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
            color: #333;
        }

        /* Estilo del formulario */
        form {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Estilo de los campos del formulario */
        form label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilo del botón de envío */
        form input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Espaciado adicional en el form */
        form textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Registration form</h1>
    <form action="/submit" method="post">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age *</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="year_of_study">Year of study *</label>
        <select id="year_of_study" name="year_of_study" required>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        <label for="shirt_size">Shirt size *</label>
        <select id="shirt_size" name="shirt_size" required>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select><br><br>

        <label for="university">University *:</label>
        <input type="text" id="university" name="university" required><br><br>

        <label for="dietary_restrictions">Dietary restrictions *</label>
        <select id="dietary_restrictions" name="dietary_restrictions">
            <option value="None">None</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Gluten-free">Gluten-free</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="programming_skills">Programming skills *:</label>
        <input type="text" id="programming_skills" name="programming_skills" required><br><br>

        <label for="experience_level">Experience level *</label>
        <select id="experience_level" name="experience_level" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select><br><br>

        <label for="hackathons_done">Hackathons done *</label>
        <input type="number" id="hackathons_done" name="hackathons_done" required><br><br>

        <label for="interests">Interests *</label>
        <input type="text" id="interests" name="interests" required><br><br>

        <label for="preferred_role">Preferred role *</label>
        <select id="preferred_role" name="preferred_role" required>
            <option value="Analysis">Analysis</option>
            <option value="Visualization">Visualization</option>
            <option value="Development">Development</option>
            <option value="Design">Design</option>
        </select><br><br>

        <label for="objective">Objective *</label>
        <textarea id="objective" name="objective" rows="4" cols="50" ></textarea><br><br>

        <label for="interest_in_challenges">Interest in challenges *</label>
        <input type="text" id="interest_in_challenges" name="interest_in_challenges" required><br><br>

        <label for="preferred_languages">Preferred languages *</label>
        <input type="text" id="preferred_languages" name="preferred_languages" required><br><br>

        <label for="friend_registration">Friend registration</label>
        <input type="text" id="friend_registration" name="friend_registration"><br><br>

        <label for="preferred_team_size">Preferred team size *</label>
        <input type="text" id="preferred_team_size" name="preferred_team_size" required><br><br>

        <label for="availability">Availability *</label>
        <input type="text" id="availability" name="availability" required><br><br>

        <label for="introduction">Introduction *</label>
        <textarea id="introduction" name="introduction" rows="4" cols="50" required></textarea><br><br>

        <label for="technical_project">Technical project </label>
        <textarea id="technical_project" name="technical_project" rows="4" cols="50"></textarea><br><br>

        <label for="future_excitement">Future excitement</label>
        <textarea id="future_excitement" name="future_excitement" rows="4" cols="50"></textarea><br><br>

        <label for="fun_fact">Fun fact</label>
        <textarea id="fun_fact" name="fun_fact" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
